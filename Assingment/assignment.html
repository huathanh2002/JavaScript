    <script>
        var bannerIndex = 0;
        showBanner();

        function showBanner() {
            var i;
            var banners = document.getElementsByClassName("mySlides");
            for (i = 0; i < banners.length; i++) {
                banners[i].style.display = "none";
            }
            bannerIndex++;
            if (bannerIndex > banners.length) {
                bannerIndex = 1
            }
            banners[bannerIndex - 1].style.display = "block";
            setTimeout(showBanner, 2000); // thay đổi thời gian chạy các đoạn ảnh bìa tại đây
        }
    </script>
