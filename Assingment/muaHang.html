    <h3 class="title">

    <table border="1">
        <tr>
            <td>Chó Alaska</td>
            <td>$2700</td>
            <td> <button onclick="them(this)">Thêm</button></td>

        <tr>

            <td>$1700</td>
            <td> <button class="them" onclick="them(this)">Thêm</button></td>
        </tr>

    </table>
    <h3 class="title">
        <center>Giỏ hàng của bạn</center>
    </h3>
    <div id="not-empty">
        <table border="1" id="cart"></table>
        <h3>
            <center class="title">TỔNG SỐ TIỀN: $<span id="tong"></span>0</center>
        </h3>

    </div>

    <script>
        var bannerIndex = 0;
        showBanner();

        function showBanner() {
            var i;
            var banners = document.getElementsByClassName("mySlides");
            for (i = 0; i < banners.length; i++) {
                banners[i].style.display = "none";
            }
            bannerIndex++;
            if (bannerIndex > banners.length) {
                bannerIndex = 1
            }
            banners[bannerIndex - 1].style.display = "block";
            setTimeout(showBanner, 2000);
        }
        //////
        function them(button) {
            var row = button.parentElement.parentElement.cloneNode(true);
            var btnXoa = row.getElementsByTagName("button")[0];
            btnXoa.innerText = "Xoá";
            btnXoa.setAttribute('onclick', 'xoa(this)');
            document.getElementById("cart").appendChild(row);
            tinhtong();
        }
        function xoa(button) {
            var row = button.parentElement.parentElement;
            document.getElementById("cart").removeChild(row);
            tinhtong();
        }
        function tinhtong() {
            var cart = document.getElementById("cart");
            var rows = cart.getElementsByTagName("tr");
            var tong = 0;
            for (let i = 0; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName("td");
                var price = cells[1].innerText.substring(1);
                tong += Number(price);

            }
            document.getElementById("tong").innerText = tong;
        }
    </script>
</body>
