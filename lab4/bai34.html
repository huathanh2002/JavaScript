<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-size: 40px; color: blue; background-color: rgb(202, 198, 206);">
    <h1 style="font-size: 40px; color: black;">Bây giờ là: </h1>
    <script>
        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        var s = now.getSeconds();
        document.write(h + ":" + m + ":" + s);
        setTimeout(function () { window.location.reload(); }, 1000);

        var namNguyen = Math.floor(now.getFullYear() / 100);
        document.write(" năm " + now.getFullYear() + " là thế kỉ " + namNguyen);
    </script>
</body>

</html>
